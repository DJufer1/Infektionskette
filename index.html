<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktive Infektionskette</title>
    <style>
        /* Grundlegende Stile und Schriftarten */
        :root {
            --color-background: #f4f6f9;
            --color-box-blue: #e0e8f6;
            --color-box-blue-border: #a9bada;
            --color-box-pink: #fde6ea;
            --color-box-pink-border: #f8c6cf;
            --color-text: #333;
            --color-arrow: #a9bada;
            --color-correct: #28a745;
            --color-incorrect: #dc3545;
            --color-tooltip-bg: #333;
            --color-tooltip-text: #fff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: var(--color-text);
        }

        /* Hauptcontainer für das Diagramm und die Karten */
        .app-container {
            position: relative;
            width: 100%;
            max-width: 900px;
        }
        
        /* Das Diagramm-Layout */
        .diagramm {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto auto auto auto;
            gap: 20px 40px;
            width: 100%;
            margin-bottom: 20px; /* Abstand zu den Karten */
        }

        /* Allgemeine Stile für die Boxen im Diagramm */
        .diagramm-box {
            padding: 15px;
            border: 2px solid;
            border-radius: 50px; /* Ovale Form */
            text-align: center;
            position: relative;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: help; /* Zeigt an, dass es eine Erklärung gibt */
            background-color: #fff;
        }
        
        .diagramm-box.target-active {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 100, 255, 0.5);
        }

        .diagramm-box.feedback-correct {
            animation: flash-green 0.5s ease;
        }

        .diagramm-box.feedback-incorrect {
            animation: flash-red 0.5s ease;
        }

        /* Pfeile zwischen den Boxen */
        .diagramm-box::after {
            content: '↓';
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: var(--color-arrow);
        }

        /* Spezifische Positionierung und Farben */
        #quelle {
            grid-column: 1 / -1; /* Umspannt beide Spalten */
            background-color: var(--color-box-blue);
            border-color: var(--color-box-blue-border);
        }
        #austrittspforte {
            grid-column: 1 / -1;
            background-color: var(--color-box-blue);
            border-color: var(--color-box-blue-border);
        }
        #uebertragung { 
            grid-column: 1 / -1; 
            background-color: var(--color-box-blue);
            border-color: var(--color-box-blue-border);
        }
        #direkt { grid-column: 1; border-color: var(--color-box-blue-border); }
        #indirekt { grid-column: 2; border-color: var(--color-box-blue-border); }
        #direkt::after, #indirekt::after { content: ''; } /* Keine Pfeile hier */
        
        #eintrittspforte {
            grid-column: 1 / -1;
            background-color: var(--color-box-blue);
            border-color: var(--color-box-blue-border);
        }
        #natuerliche { grid-column: 1; border-color: var(--color-box-blue-border); }
        #unnatuerliche { grid-column: 2; border-color: var(--color-box-blue-border); }
        #natuerliche::after, #unnatuerliche::after { content: ''; }

        #empfaenger {
            grid-column: 1 / -1;
            background-color: var(--color-box-pink);
            border-color: var(--color-box-pink-border);
        }
        #empfaenger::after { content: ''; } /* Letztes Element hat keinen Pfeil */


        /* Karten-Container und Stil */
        .karten-container {
            margin-top: 30px;
            min-height: 80px; /* Platz für die Karte */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .karte {
            padding: 10px 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: grab;
            font-size: 1em;
            font-weight: bold;
            text-align: center;
            user-select: none; /* Verhindert Textauswahl beim Ziehen */
            transition: visibility 0.2s, transform 0.2s ease;
        }
        
        .karte:active {
            cursor: grabbing;
        }

        /* Tooltip für Hover-Erklärungen */
        [data-tooltip] {
            position: relative;
        }
        [data-tooltip]::before {
            content: attr(data-tooltip);
            position: absolute;
            background-color: var(--color-tooltip-bg);
            color: var(--color-tooltip-text);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9em;
            white-space: pre-wrap; /* Erhält Zeilenumbrüche und bricht lange Zeilen um */
            width: max-content;
            max-width: 250px;
            z-index: 10;
            
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);

            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }
        [data-tooltip]:hover::before {
            opacity: 1;
        }

        /* Erfolgsmeldung */
        .erfolgs-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s 0.3s, opacity 0.3s;
        }

        .erfolgs-overlay.sichtbar {
            visibility: visible;
            opacity: 1;
            transition: opacity 0.3s;
        }

        .erfolgs-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .erfolgs-box h2 {
            color: var(--color-correct);
            margin-top: 0;
        }

        #neustart-btn {
            padding: 10px 20px;
            font-size: 1em;
            background-color: var(--color-box-blue-border);
            border: none;
            color: var(--color-text);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #neustart-btn:hover {
            background-color: #92a7c9;
        }

        /* Animationen für Feedback */
        @keyframes flash-green {
            50% { background-color: var(--color-correct); color: white; }
        }
        @keyframes flash-red {
            50% { background-color: var(--color-incorrect); color: white; }
        }

        /* Responsive Design für kleinere Bildschirme */
        @media (max-width: 600px) {
            body { padding: 10px; }
            h1 { font-size: 1.5em; }
            .diagramm {
                grid-template-columns: 1fr;
                gap: 35px 0;
            }
            #uebertragung, #eintrittspforte { display: none; }
            .diagramm-box::after { bottom: -30px; }
            #austrittspforte::after, #indirekt::after, #unnatuerliche::after { content: '↓'; }
        }

    </style>
</head>
<body>

    <h1>Infektionskette zum Üben</h1>
    
    <div class="app-container">
        <div class="diagramm">
            <div id="quelle" class="diagramm-box drop-zone" data-tooltip="Der Ursprung der Krankheitserreger.">Infektionsquelle</div>
            <div id="austrittspforte" class="diagramm-box drop-zone" data-tooltip="Hier verlassen die Erreger die Quelle.">Austrittspforte</div>
            <div id="uebertragung" class="diagramm-box" data-tooltip="Der Weg der Erreger von der Quelle zum Empfänger.">Übertragungsweg</div>
            <div id="direkt" class="diagramm-box drop-zone" data-tooltip="Von Mensch zu Mensch.">direkt</div>
            <div id="indirekt" class="diagramm-box drop-zone" data-tooltip="Über Gegenstände, Tiere oder Lebensmittel.">indirekt</div>
            <div id="eintrittspforte" class="diagramm-box" data-tooltip="Hier dringen die Erreger in den neuen Wirt ein.">Eintrittspforte</div>
            <div id="natuerliche" class="diagramm-box drop-zone" data-tooltip="Natürliche Körperöffnungen.">natürliche</div>
            <div id="unnatuerliche" class="diagramm-box drop-zone" data-tooltip="Durch Verletzungen der Haut.">unnatürliche</div>
            <div id="empfaenger" class="diagramm-box drop-zone" data-tooltip="Die Person, die krank wird.">Infektionsempfänger</div>
        </div>
    </div>

    <div class="karten-container" id="karten-container"></div>
    
    <div class="erfolgs-overlay" id="erfolgs-overlay">
        <div class="erfolgs-box">
            <h2>🎉 Grossartig! 🎉</h2>
            <p>Du hast alle Begriffe richtig zugeordnet.</p>
            <button id="neustart-btn">Nochmal üben</button>
        </div>
    </div>

    <!-- Audio-Elemente direkt im HTML für bessere Kompatibilität -->
    <audio id="sound-correct" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>
    <audio id="sound-incorrect" src="https://www.soundjay.com/buttons/sounds/button-10.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ----- DATEN -----
            const begriffePool = [
                // Infektionsquelle
                { text: "Mensch mit ansteckender Krankheit", targetId: "quelle" },
                // Austrittspforte
                { text: "Atemwege (Husten, Niesen)", targetId: "austrittspforte" },
                { text: "Wunde (mit Blut oder Sekret)", targetId: "austrittspforte" },
                { text: "Darm (mit dem Stuhl)", targetId: "austrittspforte" },
                { text: "Haut (z.B. bei Hautpilz)", targetId: "austrittspforte" },
                // Übertragungsweg (direkt)
                { text: "Hände schütteln", targetId: "direkt" },
                { text: "Tröpfcheninfektion", targetId: "direkt" },
                { text: "Sexueller Kontakt", targetId: "direkt" },
                { text: "Von Mutter auf Kind", targetId: "direkt" },
                // Übertragungsweg (indirekt)
                { text: "Türklinke (Schmierinfektion)", targetId: "indirekt" },
                { text: "Schmutzige Oberfläche", targetId: "indirekt" },
                { text: "Nicht gereinigter Blutdruckapparat", targetId: "indirekt" },
                { text: "Kontaminierte Nadeln", targetId: "indirekt" },
                // Eintrittspforte (natürliche)
                { text: "Mund und Nase", targetId: "natuerliche" },
                { text: "Augenbindehaut", targetId: "natuerliche" },
                { text: "Harnröhre", targetId: "natuerliche" },
                { text: "Verdauungstrakt", targetId: "natuerliche" },
                // Eintrittspforte (unnatürliche)
                { text: "Hautverletzung / Wunde", targetId: "unnatuerliche" },
                { text: "Stichverletzung (Nadel)", targetId: "unnatuerliche" },
                { text: "Operationswunde", targetId: "unnatuerliche" },
                { text: "Katheterzugang", targetId: "unnatuerliche" },
                // Infektionsempfänger
                { text: "Person, welche sich ansteckt", targetId: "empfaenger" },
            ];
            let verbleibendeBegriffe = [];
            
            // ----- DOM-ELEMENTE -----
            const kartenContainer = document.getElementById('karten-container');
            const dropZones = document.querySelectorAll('.drop-zone');
            const erfolgsOverlay = document.getElementById('erfolgs-overlay');
            const neustartBtn = document.getElementById('neustart-btn');
            // Audio-Elemente aus dem HTML holen
            const soundCorrect = document.getElementById('sound-correct');
            const soundIncorrect = document.getElementById('sound-incorrect');

            let aktuelleKarte = null;

            // ----- FUNKTIONEN -----
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            function zeigeNaechsteKarte() {
                if (aktuelleKarte) {
                    aktuelleKarte.remove();
                    aktuelleKarte = null;
                }

                if (verbleibendeBegriffe.length === 0) {
                    zeigeErfolgsmeldung();
                    return;
                }
                
                const begriff = verbleibendeBegriffe.pop();
                aktuelleKarte = document.createElement('div');
                aktuelleKarte.className = 'karte';
                aktuelleKarte.draggable = true;
                aktuelleKarte.textContent = begriff.text;
                aktuelleKarte.dataset.targetId = begriff.targetId;
                aktuelleKarte.addEventListener('dragstart', handleDragStart);
                kartenContainer.appendChild(aktuelleKarte);
            }
            
            function zeigeErfolgsmeldung() {
                erfolgsOverlay.classList.add('sichtbar');
            }

            function init() {
                verbleibendeBegriffe = [...begriffePool];
                shuffleArray(verbleibendeBegriffe);
                erfolgsOverlay.classList.remove('sichtbar');
                zeigeNaechsteKarte();
            }

            // ----- EVENT HANDLER -----
            function handleDragStart(e) {
                e.dataTransfer.setData('text/plain', e.target.dataset.targetId);
                e.dataTransfer.effectAllowed = 'move';
            }

            function handleDragOver(e) {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
                this.classList.add('target-active');
            }

            function handleDragLeave() {
                this.classList.remove('target-active');
            }

            function handleDrop(e) {
                e.preventDefault();
                this.classList.remove('target-active');
                
                if (!aktuelleKarte) return;

                const draggedTargetId = e.dataTransfer.getData('text/plain');
                const dropZoneId = this.id;

                if (draggedTargetId === dropZoneId) {
                    // RICHTIG
                    soundCorrect.currentTime = 0; // Sound zurücksetzen
                    soundCorrect.play();
                    this.classList.add('feedback-correct');
                    aktuelleKarte.style.visibility = 'hidden';

                    setTimeout(() => {
                        this.classList.remove('feedback-correct');
                        zeigeNaechsteKarte();
                    }, 500);

                } else {
                    // FALSCH
                    soundIncorrect.currentTime = 0; // Sound zurücksetzen
                    soundIncorrect.play();
                    this.classList.add('feedback-incorrect');
                    
                    // Wackel-Animation
                    aktuelleKarte.style.transform = 'translateX(-10px)';
                     setTimeout(() => {
                        aktuelleKarte.style.transform = 'translateX(10px)';
                        setTimeout(() => {
                            aktuelleKarte.style.transform = 'translateX(0px)';
                        }, 100);
                    }, 100);

                    setTimeout(() => {
                        this.classList.remove('feedback-incorrect');
                    }, 500);
                }
            }

            // ----- EVENT LISTENERS ZUWEISEN -----
            dropZones.forEach(zone => {
                zone.addEventListener('dragover', handleDragOver);
                zone.addEventListener('dragleave', handleDragLeave);
                zone.addEventListener('drop', handleDrop);
            });

            neustartBtn.addEventListener('click', init);

            // ----- SPIEL STARTEN -----
            init();
        });
    </script>
</body>
</html>
